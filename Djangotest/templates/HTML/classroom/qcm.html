{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>course name</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   
   <!-- custom css file link  -->
   <link rel="stylesheet" href="/static/CSS/classroom/home.css">
   <link rel="stylesheet" href="/static/CSS/classroom/qcm.css">


</head>
<body>
    <header class="header">
   
        <section class="flex">
     
         <div class="logo">
            <h2>
                <em>Campus</em>
                <span>Classroom</span>
            </h2>
        </div>
           <div class="icons">
              <div id="menu-btn" class="fas fa-bars"></div>
              <div id="search-btn" class="fas fa-search"></div>
              <div id="user-btn" class="fas fa-plus"></div>
              <div id="toggle-btn" class="fas fa-sun"></div>
           </div>
     
           <div class="profile" style="height:120px">
             <h3 class="name">join course</h3>
             <input type="text" name="code" placeholder="course code " style="padding-top:20px">
             <a  href="#" class="join_btn" style="background-color: rgb(238, 97, 174); height:40px">Join</a>
             </div>
         
     
        </section>
     
     </header>  
     <div class="side-bar">

      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>
   
      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name"> aya khalifi</h3>
         <p class="role">student</p>
      </div>
   
      <nav class="navbar">
         <a href="home"><i class="fas fa-home"></i><span>home</span></a>
         <!-- <a href="#"><i class="fas fa-graduation-cap"></i><span>courses</span></a> -->
         <!-- <a href="#"><i class="fas fa-box-archive"></i><span>archived courses</span></a> -->
         {% if userdata.utilisateur.role is 2 %}   
         <a href="{% url 'Todo' %}"><i class="fas fa-check"></i><span>To Do</span></a>
     {% endif %}
         <a href="settings.html"><i class="fas fa-gear"></i><span>Settings</span></a>
   
      </nav>
   
   </div>
  
   <section class="home-grid">
    <div class="box-container">
        <div id="container">
            <div id="header">
              <div id="header-content">QCM  Course Name <br/></div>
            </div>
            <div id="content">

              <div style="width: 100%;height: auto;">
                <form action="#" method="post">
                  {% csrf_token %}

                  <div>
                    <label style="margin-block: 10px;font-size: 18px;">Question*</label>
                    <input style="margin-block: 10px;background-color: #eee ;height: 30px;width: 100%;" type="text" name="qst" id="">

                    <label style="margin-block: 10px;font-size: 18px;">answer 1* </label>
                    <input style="margin-block: 10px;background-color: #eee ;height: 30px;width: 100%;" type="text" name="answers[]" id="">

                    <label style="margin-block: 10px;font-size: 18px;">answer 2*</label>
                    <input style="margin-block: 10px;background-color: #eee ;height: 30px;width: 100%;" type="text" name="answers[]" id="">

                    <label style="margin-block: 10px;font-size: 18px;">answer 3</label>
                    <input style="margin-block: 10px;background-color: #eee ;height: 30px;width: 100%;" type="text" name="answers[]" id="">

                    <label style="margin-block: 10px;font-size: 18px;">answer 4</label>
                    <input style="margin-block: 10px;background-color: #eee ;height: 30px;width: 100%;" type="text" name="answers[]" id="">
            
                    <label style="margin-block: 10px;font-size: 18px;">Correct answer(s)*</label>
                    <input type="checkbox" name="correct_answers[]" value="1"> 1
                    <input type="checkbox" name="correct_answers[]" value="2"> 2
                    <input type="checkbox" name="correct_answers[]" value="3"> 3
                    <input type="checkbox" name="correct_answers[]" value="4"> 4

                </div>
                <input type="hidden" name="qcm_id" value="{{ qcm_id }}">

                <div style="margin-top: 25px;">
                    <button>Add Question</button>
                </div>

              </form>

              </div>

              <!--  -->
              <div class="question">
                <div class="title">
                  <div class="chip">4</div> Question 4
                </div>
              </div>

              <div class="qcm-container" >
                <table>
                  <tbody>
                    <tr>
                      <td>
                  <input type="checkbox" id="qcm-1" name="qcm" value="choice 1"><label for="qcm-1">choice 1</label>
                      </td>
                      <td>
                  <input type="checkbox" id="qcm-2" name="qcm" value="choice 2"><label for="qcm-2">choice 2</label>
                      </td>
                      <td>
                  <input type="checkbox" id="qcm-3" name="qcm" value="choice 3"><label for="qcm-3">choice 3</label>
                      </td>
                      <td>
                  <input type="checkbox" id="qcm-4" name="qcm" value="choice 4"><label for="qcm-4">choice 4</label>
                      </td>
                      <td>
                  <input type="checkbox" id="qcm-5" name="qcm" value="choice 5"><label for="qcm-5"> choice 5</label>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              

              <!-- submit  answers -->
              <div id="validation">
                <button type="button">Suivant</button>
              </div>
              <!--  -->

            </div>
          </div>
          </div>
                   
         
   
   </section>
   <script src ="/static/Javascript/classroom/classroom.js"></script>
   <script src ="/static/Javascript/classroom/qcm.js"></script>

   </body>
   </html>
