{% load static %}
<!-- <link rel="stylesheet" href="{% static 'CSS/style.css' %}">     -->

<div id="myclassroomModal" class="modal createPost" style=" margin-top: 20px;width: 80%;">
    <div class="modal-content" style="display: flex;justify-content: center;">
        <!-- <span class="close">&times;</span> -->
        <div class="group_creation post-text" style="width: 90%;">
            <div class="group_creation_title mini-headign">
                <h2 style="font-size: 25px;margin-left: -50px;">New Classroom Post</h2>
                    <br><br>
            </div>
            <form action="{% url 'createClassroomPost' uid=class.UniqueinvitationCode %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
               

                <h2 style="font-size: 25px;">Post Content</h2><br>
                <div style="background-color: #eeeeee;width: 90%;height: 65px;border-radius: 30px;">
                    {{form.contentPost}}

                    <!--<input style="background: transparent;height: 95%;margin-left: 25px;width: 95%;" type="text" placeholder=" text input " id="">-->
                </div>
<br><br>

<div style="display: flex;justify-content: space-between ; width: 90%; align-items: center;">

    <div style="display: flex; justify-content: space-between;width: 30%;">

                <!--<h2 style="font-size: 25px;">File</h2>-->
                {{form.filePost}}

                <div class="post-buttons">
                    <button type="button" style="background-color: #eb437e;font-size: 15px;color: white;padding: 15px;min-width: 120px;" class="upload-file-bt" onclick="document.getElementById('id_filePost').click()">
                        <i class="fa-solid fa-file-import"></i>

                    </button>
                </div> 
    </div>


                <div class="post-buttons">
                           
                        <button type="submit" style="background-color: #eb437e;font-size: 15px;color: white;padding: 15px;" >Create Post</button>
                </div> 
            </div>

            </form>


        </div>
        <div id="Img_display"></div>
    </div>
    
</div>
<script>

    eventmodal = document.getElementById('myclassroomModal')
    btn = document.getElementById('create_classroom_btn')
    
    btn.onclick = function() {
            console.log('clicked')
            eventmodal.style.display = "block";
            // console.log(eventmodal)
        }
    
        
    
        window.addEventListener('click', function(event) {    
        if (event.target == eventmodal  ) {
            eventmodal.style.display = "none";
        }
    })
    
    </script>
