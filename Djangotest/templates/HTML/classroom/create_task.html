{% load static %}

<style>
    .Modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 9999; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.Taskcontent {
  background-color: #fefefe;
  margin: 8% auto; /* 15% from the top and centered */
  padding: 10px;
  border: 3px solid rgb(238, 97, 174);
  width: 50%; /* Could be more or less, depending on screen size */
  border-radius: 30px;
  color: rgb(238, 97, 174);
}
</style>

<div id="CreateTaskModal" class="createTask Modal" style="display: none;">
    <div class="Taskcontent" >
        
        <div>

        <!-- <span class="close">&times;</span> -->
        <div class="group_creation post-text" >
            <div class="group_creation_title mini-headign">
                <h1>Create New Task</h1>
                    <br><br>
            </div>
            <form action="/create_Task/{{ classroomDetails.UniqueinvitationCode  }}/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
               <!-- {{ Taskform.as_p }} -->
                
                <br><hr><hr>
                
                <h3>Task Title</h3>
                {{Taskform.title}}
                <!--<input type="text" style="max-width: 100%;width: 100%;padding: 10px;background-color: #eeeeee;"  placeholder="" > -->
                <br><br>

                <h3>Task Content</h3>
                {{Taskform.description}}
                <!--<textarea type="textarea" style="max-width: 100%;width: 100%;padding: 10px;background-color: #eeeeee;" placeholder="" ></textarea> -->
                <br><br>

                <h3>Task Delay</h3>
                {{Taskform.due_date}}
                <!--<input type="date" id="due_date" name="due_date" class="form-control" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; box-sizing: border-box;">-->
                <br><br>
                
                
                <br><br>
                <div style="display: flex;justify-content: space-between;width: 100%;">

                    {{Taskform.fileTask}}
                <div class="post-buttons">
                    <button type="button" class="upload-file-bt" style="padding: 15px;background-color: rgb(238, 97, 174);color: #eeeeee;" onclick="document.getElementById('id_fileTask').click()">
                        Add File
                        <i class="fa-solid fa-file-import"></i>
                    </button>
                </div> 

                <br><br>

                <div class="post-buttons">
                            <!-- <button type="button" class="upload-file-bt">
                            </button> -->
                        <button type="submit" style="padding: 15px;background-color: rgb(238, 97, 174);color: #eeeeee;">Create Task</button>
                </div>  
                
            </div>
                
            </form>

        </div>

        </div>
        <!-- <div id="Img_display"></div> -->
    </div>
    
</div>
<script>

taskmodal = document.getElementById('CreateTaskModal')
btn = document.getElementById('create_Task_btn')

btn.onclick = function() {
        console.log('clicked')
        taskmodal.style.display = "block";
    }

    

    window.addEventListener('click', function(event) {    
    if (event.target == taskmodal  ) {
        taskmodal.style.display = "none";
    }
})

</script>
