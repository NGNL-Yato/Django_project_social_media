{% load static %}



<div class="fb-post1">
    <div class="fb-post1-container">
        <div class="fb-post1-header">
            <ul>
                <li class="active">popular</li>
                <li>recent</li>
                <li>most view</li>
            </ul>
        </div>
        <div class="fb-p1-main">
            <div class="post-title">
                <img src="{%static 'Assets/Images/user2.jpg' %}" alt="user picture">
                <ul>
                    <li><h3>Arham Kabir <span> . 2 hours ago</span></h3></li>
                    <li><span>02 march at 12:55 PM</span></li>
                </ul>
                <p>Hello Everyone Thanks for Reading my post</p>
            </div>

            <div class="post-images">
                <div class="post-images1">
                    <img src="{%static 'Assets/Images/pp.jpg' %}" alt="post images 01">
                    <img src="{%static 'Assets/Images/pp2.jpg' %}" alt="post images 02">
                    <img src="{%static 'Assets/Images/pp3.jpg' %}" alt="post images 03">
                </div>
                <div class="post-images2">
                    <img src="{%static 'Assets/Images/pp4.jpg' %}" alt="post images 04">
                </div>
            </div>

            <div class="like-comment">
                <ul>
                    <li>
                        <img src="{%static 'Assets/Images/love.png' %}" alt="love">
                        <img src="{%static 'Assets/Images/like.png' %}" alt="like">
                        <span>500k like</span>
                    </li>
                    <li><i class="fa-regular fa-comment-dots"></i> <span>555 comments</span></li>
                    <li><i class="fa-solid fa-share-from-square"></i> <span>254 share</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
