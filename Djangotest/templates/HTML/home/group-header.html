{% comment %} <div class="group-header">
    <div class="group-picture">
        <img src="{{ $group->picture }}" alt="{{ $group->name }}">

        <h1>{{ $group->name }}</h1>
        <p>{{ $group->description }}</p>
    </div>
    <div class ="group-join">
        <a href="{{ route('group.join', $group->id) }}" class="btn btn-primary">Join Group</a>
    </div>
    <div class="group-buttons">
        <a href="{{ route('group.discussion', $group->id) }}" class="btn btn-secondary">Discussions</a>
        <a href="{{ route('group.events', $group->id) }}" class="btn btn-secondary">Events</a>
        <a href="{{ route('group.about', $group->id) }}" class="btn btn-secondary">About</a>
    </div>
</div>
 {% endcomment %}
